<div class="space-background">
  <div class="container py-5">
    <!-- Banner Section -->
    <div class="banner-card mb-4">
      <div class="banner-content">
        <div class="banner-icon">
          <i class="fas fa-globe text-primary"></i>
        </div>
        <h1 class="banner-title">Planetary Database</h1>
        <p class="banner-text">
          Explore our catalog of celestial bodies or contribute by adding new planets to our database. 
          Each planet holds unique characteristics waiting to be discovered.
        </p>
      </div>
    </div>

    <!-- Navigation Card -->
    <div class="card nav-card">
      <div class="card-body text-center">
        <div class="nav-section">
          <a class="space-link discover-link" routerLink="/planets/get-planets" routerLinkActive="active">
            <i class="fas fa-search text-primary me-2"></i>
            <span class="link-text">View Planet Catalog</span>
            <i class="fas fa-chevron-right ms-2 arrow-icon"></i>
          </a>
        </div>
        
        <div class="nav-divider">
          <div class="divider-line"></div>
          <i class="fas fa-star text-primary"></i>
          <div class="divider-line"></div>
        </div>

        <div class="nav-section">
          <a class="space-link create-link" routerLink="/planets/add-planet" routerLinkActive="active">
            <i class="fas fa-plus-circle me-2"></i>
            <span class="link-text">Add New Planet</span>
            <i class="fas fa-chevron-right ms-2 arrow-icon"></i>
          </a>
        </div>
      </div>
    </div>
