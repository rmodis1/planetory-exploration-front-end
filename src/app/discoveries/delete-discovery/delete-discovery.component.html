<div class="space-background">
  <div class="container py-5">
    <div class="card mission-card">
      <div class="card-header text-center border-bottom-0 pt-4">
        <h2 class="header-title mb-0 text-danger">
          <i class="fas fa-exclamation-triangle text-danger me-2"></i>
          Delete Discovery
        </h2>
      </div>

      <div class="card-body">
        @if (currentDiscovery) {
        <div class="delete-warning">
          <div class="warning-header">
            <i class="fas fa-exclamation-triangle text-warning me-2"></i>
            <h4>Are you sure you want to delete this discovery?</h4>
          </div>
          <p class="warning-text">This action cannot be undone.</p>

          <div class="discovery-details">
            <div class="detail-item">
              <div class="detail-icon">
                <i class="fas fa-star text-primary"></i>
              </div>
              <div class="detail-label">Name:</div>
              <div class="detail-value">{{ currentDiscovery.name }}</div>
            </div>

            <div class="detail-item">
              <div class="detail-icon">
                <i class="fas fa-file-alt text-primary"></i>
              </div>
              <div class="detail-label">Description:</div>
              <div class="detail-value">{{ currentDiscovery.description }}</div>
            </div>

            <div class="detail-item">
              <div class="detail-icon">
                <i class="fas fa-map-marker-alt text-primary"></i>
              </div>
              <div class="detail-label">Location:</div>
              <div class="detail-value">{{ currentDiscovery.location }}</div>
            </div>
          </div>

          @if (errorMessage) {
          <div class="custom-alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            {{ errorMessage }}
          </div>
          }

          <div class="button-group">
            <button
              class="btn custom-btn-danger"
              (click)="onConfirmDelete()"
              [disabled]="isDeleting"
            >
              <i class="fas fa-trash-alt me-2"></i>
              {{ isDeleting ? "Deleting..." : "Confirm Delete" }}
            </button>
            <button
              class="btn custom-btn-secondary"
              (click)="onCancel()"
              [disabled]="isDeleting"
            >
              <i class="fas fa-times me-2"></i>
              Cancel
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
